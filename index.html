<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Financeira Pessoal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestão Financeira Pessoal</h1>

        <form id="form-financas">
            <input type="date" id="data" required>
            <input type="text" id="descricao" placeholder="Descrição" required>
            <input type="number" step="0.01" id="valor" placeholder="Valor (R$)" required>
            <select id="tipo">
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
            </select>
            <button type="submit">Adicionar</button>
        </form>

        <div class="filtro-mes">
            <input type="month" id="filtro-mes">
            <button onclick="filtrarMes()">Filtrar</button>
            <button onclick="limparFiltro()">Limpar Filtro</button>
        </div>

        <table id="tabela-financas">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Tipo</th>
                    <th>Valor (R$)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="balanco">
            <h2>Balanço Mensal: <span id="balanco-total">R$ 0.00</span></h2>
        </div>

        <button onclick="window.print()">Imprimir Dados</button>

        <canvas id="grafico-financas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>

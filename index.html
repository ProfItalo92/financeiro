<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão Financeira</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Gestão Financeira</h1>
    <audio id="click-sound" src="click.mp3" preload="auto"></audio>
    <audio id="success-sound" src="success.mp3" preload="auto"></audio>
  </header>

  <main>
    <section class="form-section">
      <h2>Cadastro Financeiro</h2>
      <form id="finance-form">
        <input type="text" id="descricao" placeholder="Descrição" required>
        <input type="number" id="valor" placeholder="Valor" step="0.01" required>
        <select id="tipo">
          <option value="receita">Receita</option>
          <option value="despesa">Despesa</option>
        </select>
        <input type="date" id="data" required>
        <button type="submit">Adicionar</button>
      </form>
    </section>

    <section class="table-section">
      <h2>Balancete Contábil</h2>
      <table id="tabela-balancete">
        <thead>
          <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Débito (R$)</th>
            <th>Crédito (R$)</th>
            <th>Data</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <th colspan="2">Totais</th>
            <th id="total-debito">R$ 0,00</th>
            <th id="total-credito">R$ 0,00</th>
            <th colspan="2"></th>
          </tr>
        </tfoot>
      </table>
      <button onclick="exportarPlanilha()">Exportar Planilha</button>
      <button onclick="imprimirPlanilha()">Imprimir Balancete</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
